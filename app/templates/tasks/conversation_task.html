{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Start a New Conversation</h1>

    <div class="card bg-base-100 shadow-xl mb-8">
        <div class="card-body">
            <form method="POST" action="{{ url_for('tasks.conversation_task') }}">
                {{ form.csrf_token }}
                <input type="hidden" name="action" value="start_new">
                <div class="form-control">
                    <label class="label" for="user_prompt">
                        <span class="label-text">Your Prompt</span>
                    </label>
                    <textarea class="textarea textarea-bordered h-24" id="user_prompt" name="user_prompt" placeholder="Enter your prompt here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Start Conversation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
